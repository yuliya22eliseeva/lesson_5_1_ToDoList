<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO List JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <img src="./pen.png" alt="Ручка с блокнотом">
      <h1 class="todolist">To Do List</h1>
    </div>
    <div class="task-input">
        <ion-icon name="create-outline"></ion-icon>
        <input type="text" placeholder="Новая задача...">
    </div>
    <div class="controls">
        <div class="filters">
            <span class="active" id="all">Все</span>
            <span id="pending">Не выполнено</span>
            <span id="completed">Выполнено</span>
        </div>
        <button class="clear-btn">Удалить все</button>
    </div>
    <ul class="task-box"></ul>
</div> 
</body>
<script src="./script.js"></script>
</html>
